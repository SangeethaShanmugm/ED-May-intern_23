<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="calc.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">Calc</div>
        <div class="panel-body">
          <div class="form-group">
            <label>First</label>
            <input class="form-control" id="first" />
          </div>
          <div class="form-group">
            <label>Second</label>
            <input class="form-control" id="second" />
          </div>
          <button class="btn btn-success" onClick="calc('Add')">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          <button class="btn btn-danger">
            <span class="glyphicon glyphicon-minus" onClick="calc('Sub')"></span>
          </button>
          <p class="out">Sum of the number is 20</p>
        </div>
      </div>
    </div>
  </body>
</html>
